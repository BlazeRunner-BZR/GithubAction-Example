        showtaillog: ${{env.showtaillog}} 
        #env_variable: ${{env.env_variable}}
        #Uploadfilechk: ${{env.Uploadfilechk}}
    - name: powershell
      id: identify
      shell: pwsh
      run: |
        $results = Get-Content -Path results
        echo "::set-output name=results::$results"
    outputs:
      results: ${{ steps.identify.outputs.results }}
      
  second-job:
    needs: first-job
    runs-on: ubuntu-latest
    steps:
      - name: "Get Variable From first Job"
        run: |
          echo "Json Result : $results"
        env:
          results: ${{ needs.first-job.outputs.results }}
          
